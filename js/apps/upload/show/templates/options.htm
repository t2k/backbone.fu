    <label for="numfiles" class="col-sm-3 control-label">Max Files</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="numfiles" placeholder="Max files allowed">
    </div>
</div>

<div class="form-group row">
    <label for="fileSize" class="col-sm-3 control-label">File Size Max</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="fileSize" placeholder="file size limit">
    </div>
</div>

<div class="form-group row">
    <label for="totalfileSize" class="col-sm-3 control-label">Total Size Max</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" id="totalfileSize" placeholder="total file size limit">
    </div>
</div>

        <label class="radio-inline">

        </label>

</div>
